<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevásárlókosár</title>
    <link rel="stylesheet" href= "Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">

</head>
<body>
    <h2>Bevásárlólista:</h2>
    <form>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Kategória</label>
        <select class="form-select" id="inputGroupSelect01">
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect02">Termékek</label>
        <select class="form-select" id="inputGroupSelect02">
        </select>
      </div>
      <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Mennyiség" aria-label="Mennyiség" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Egységár" aria-label="Egységár" disabled aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Összár" aria-label="Összár" disabled aria-describedby="basic-addon1">
      </div>
      <button type="button" class="btn btn-light" onclick="addItems()">katt ide :)</button>
      </form>
    <h2>Lista</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Terméknév</th>
          <th scope="col">Mennyiség</th>
          <th scope="col">Egységár</th>
          <th scope="col">Összesen</th>
          <th scope="col">Műveletek</th>
        </tr>
      </thead>
    </table>

    <script src="Assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Assets/js/axios.min.js"></script>
    <script src="Assets/js/app.js"></script>


</body>
</html>
