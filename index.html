<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevásárlókosár</title>
    <link rel="stylesheet" href= "Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">

</head>
<body>
    <h2>Bevásárlólista:</h2>
    <form>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Kategória</label>
        <select class="form-select" id="inputGroupSelect01">
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect02">Termékek</label>
        <select class="form-select" disabled id="inputGroupSelect02">
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Mennyiség</label>
        <input type="number" class="form-control" disabled aria-describedby="basic-addon1" id="mennyi" min="1" max="10000">
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Egységár</label>
        <input type="text" class="form-control" disabled aria-describedby="basic-addon1" id="egyseg_ar">
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Összár</label>
        <input type="text" class="form-control" disabled aria-describedby="basic-addon1" id="osszar">
      </div>
      <button type="button" class="btn btn-primary" id="gonb">Hozzáadás</button>
      </form>
    <h2>Lista</h2>
    <table class="table">
      <thead id="asztal">
        <tr>
          <th class="col-4" scope="col">Terméknév</th>
          <th class="col-2" scope="col">Mennyiség</th>
          <th class="col-2" scope="col">Egységár</th> 
          <th class="col-2" scope="col">Összesen</th>
          <th class="col-2" scope="col">Törlés</th>
        </tr>
      </thead>
    </table>
    <div id="cucc">
      <div>
      <button type="button" class="btn btn-success" id="gonb2">Mentés</button>
      <button type="button" class="btn btn-danger" id="gonb3">Teljes Törlés</button>
      </div>
      <p id="osszar_szamolo">Összár: -</p>
    </div>
     <hr>
    <div>
      <button type="button" class="btn btn-primary" id="export" onclick='createFile()'>Mentés fájlként</button>
      <button type="button" class="btn btn-primary" id="import">Fájl betöltése</button>
    </div>

    <script src="Assets/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/js/axios.min.js"></script>
    <script defer src="Assets/js/app.js" type="text/javascript"></script>


</body>
</html>
